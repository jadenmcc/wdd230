<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>When Should You Use Classes?</title>
    <style>
        .widget {
            font-size: 2rem;
            width: 200px;
            height: 50px;
            padding: 20px;
            margin: 20px;
            border: 2px solid black;
        }

        .big {
            font-size: 4rem;
        }

        .odd {
            color: red;
        }
    </style>
</head>
<body>
    <div class="widget odd">
        <p>Widget 1</p>
    </div>    
    <div class="widget">
        <p>Widget 2</p>
    </div>
    <div class="widget odd">
        <p>Widget 3</p>
    </div>
    <div class="widget big">
        <p>Widget 4</p>
    </div>

</body>
</html>
