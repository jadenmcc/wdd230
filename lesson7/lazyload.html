<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Load - Course Assignment</title>
    <meta name="description" content="Assignment for Lesson 7
        for Jaden McCarrey in WDD 230: Web Frontend Development
        at Brigham Young University - Idaho">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/lazyLoader.js" defer></script>
</head>
<body>
    <main>
        <h1>These images are lazy loaders...</h1>
        <picture>
            <img src="images/placeholder-300x400.png" data-src="images/portrait-aragorn-300x400.webp" alt="A portrait of Aragorn from Lord of the Rings.">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png" data-src="images/portrait-elrond-300x400.webp" alt="A portrait of Elrond from Lord of the Rings.">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png" data-src="images/portrait-galadriel-300x400.webp" alt="A portrait of Galadriel from Lord of the Rings.">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png" data-src="images/portrait-jrr-tolkein-300x400.webp" alt="A portrait of JRR Tolkein, author of The Lord of the Rings.">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.png" data-src="images/portrait-sauron-300x400.webp" alt="A portrait of Sauron from Lord of the Rings.">
        </picture>
    </main>
